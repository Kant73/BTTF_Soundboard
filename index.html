 		html{
			height: 100%;
			margin: 0;
			background-color: #E5E5E5;

		}

		
		paper-material, paper-card {
		    border-radius: 2px;
		    /*height: 100%;*/

		    margin: 16px auto;
		    padding: 16px 0 16px 0;
		    background: white;
	 	}
		
	 	paper-card {

	 	.avatar {

			width: 64px;
			border-radius: 50%;
			/*background: var(--paper-pink-500);
			color: white;*/
			line-height: 64px;
			font-size: 60px;
			text-align: center;
	    }

	    .big_icon {
			--iron-icon-height: 40px;
			--iron-icon-width: 40px;
		}

	    .fancy .title {
			position: absolute;
			top: 30px;
			left: 100px;
			color: rgb(51, 51, 51); /*var(--paper-indigo-500);*/
	    }
	    
	    .fancy .big {
			font-size: 28px;
			padding: 8px 0 16px;
			color: #767270;
			font-weight: 500;
	    }

	    .fancy .medium_plus {
			font-size: 20px;
			margin-left: 84px;
			padding-bottom: 8px;
			font-weight: 500;
	    }

	    .fancy .medium {
			font-size: 16px;
			margin-left: 84px;
			padding-bottom: 8px;
			color: #5da4d9;
	    }

	    .fancy .small {
	    	margin-left: 84px;
	    	padding-bottom:10px;
	    }

	    .fancy section {
		    border-bottom: rgba(0,0,0,0.1) solid 1px;
		    margin-bottom: 10px;
		}

		.fancy section:last-child {
		    border-bottom: 0;
		    margin-bottom: -10px;
		}
		

	    .content {
			padding: 8px;
	    }

	    
	    #info a, #info a:visited {
			color: #000;
		}

		#drawer iron-icon {
		    margin-right: 33px;
		}
		  
		#drawer .selected {
		    background: #eee;
		}
		  
		/* core-icon should probably use this by default */
		#info iron-icon div {
		    background-size: cover !important;
		}
		
		#info paper-item-body {
		    border-bottom: rgba(0,0,0,0.1) solid 1px;
		}


		#info paper-item-body {
		  	--paper-item-body-secondary-color: #ffffff;
		  	color: #ffffff;
		  	--paper-item-body-secondary:{
		  		opacity: 0.8;
    			font-weight: 300;
		  	};
		}

		#info paper-item-body {
		  	--paper-item-body-secondary:{
		  		opacity: 0.8;
    			font-weight: 300;
		  	};
		}

		#info paper-item-body a {
		  	color: #ffffff !important;
		}

		
		#info iron-icon {
			color: white;
		}

		#info paper-card {
			background-color: #2196f3;
		}

		#drawer section, #info section {
		    padding-bottom: 8px;
		    padding-top: 17px;
		}

			font-size: 1.3em;
			margin-left: 16px;

			height: 1.3em;
			margin-top: 20px;

			margin-left: 16px;
			font-weight: 500;
			height: 1.3em;
			margin-top: 20px;
			margin-bottom: 20px;
		}

		#drawer paper-toolbar {
			background-image: url(img/retour_vers_le_futur.jpg);
			background-position:50% 10%;
			background-size: 100%;
		}

		@media (max-width: 1020px) {
			#main_layout {
				@apply(--layout-wrap);
			}

			#info {
				width: 100%;
			}

		paper-drawer-panel {

			--paper-slider-knob-color: white;

			margin-left: -15px;

		}

		#interest .horizontal iron-icon {
			color: #5da4d9;
		}

		#interest .horizontal {
			margin-top: 20px;
			margin-bottom: 10px;
			text-align: center;
		}

		#player {

		    width:0;
		}

		.flex div {
			width: 95%;

			white-space:nowrap;
			overflow:hidden;
			margin: auto;
			padding-bottom: 5px;
	    }

			paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
			/*background-color: var(--paper-light-blue-500);*/
	    }

<body unresolved class="fullbleed layout vertical">
	<div class="appCordova">
		<span id="browser-sync-binding"></span>
		<template is="dom-bind" id="app">

			<paper-drawer-panel id="paperDrawerPanel">
				<!-- Drawer Scroll Header Panel -->
				<paper-scroll-header-panel drawer fixed>

					<!-- Drawer Toolbar -->
					<paper-toolbar class="tall">
				    </paper-toolbar>

					<!-- Drawer Content -->
					<paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
						<a data-route="BTTF1" href="/android_asset/www/index.html" on-click="onDataRouteClick">
							<iron-icon icon="home"></iron-icon>
							<span>Retour Vers Le Futur</span>
						</a>

						<a data-route="BTTF2" href="/BTTF2" on-click="onDataRouteClick">
							<iron-icon icon="info"></iron-icon>
							<span>Retour Vers Le Futur 2</span>
						</a>

						<a data-route="BTTF3" href="/BTTF3" on-click="onDataRouteClick">
							<iron-icon icon="mail"></iron-icon>
							<span>Retour Vers Le Futur 3</span>
						</a>
					</paper-menu>
				</paper-scroll-header-panel>

				<!-- Main Area -->
				<paper-scroll-header-panel main condenses keep-condensed-header>

					<!-- Main Toolbar -->
					<paper-toolbar id="mainToolbar" class="tall">
						<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
						<span class="flex"></span>

						<!-- Application name -->
						<div class="middle middle-container center horizontal layout">
							<div class="app-name">Retour Vers Le Futur Soundboard</div>
						</div>

						<!-- Application sub title -->
						<div class="bottom bottom-container center horizontal layout">
							<div class="bottom-title paper-font-subhead">The future of the web today</div>
						</div>

					</paper-toolbar>

					<!-- Main Content -->
					<div class="content">
						<iron-pages attr-for-selected="data-route" selected="{{route}}">

							<section data-route="BTTF1">
								<sound-board size="1" nom="BTTF1"></sound-board>
							</section>

							<section data-route="BTTF2">
								 <sound-board size="1" nom="BTTF2"></sound-board>
							</section>


							<section data-route="BTTF3">
								<sound-board size="1" nom="BTTF3"></sound-board>
							</section>

							<section data-route="user-info">
								<paper-material elevation="1">
									<h2 class="page-title">
									User:<span>{{params.name}}</span>
									</h2>
									<div>This is <span>{{params.name}}</span>'s section</div>
								</paper-material>
							</section>
						</iron-pages>
					</div>
				</paper-scroll-header-panel>
			</paper-drawer-panel>

			<!-- Uncomment next block to enable Service Worker support (1/2) -->

													 cache-config-file="cache-config.json">
				</platinum-sw-cache>
			</platinum-sw-register>
			-->

		</template>
	</div>
